on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: test add env variable
        id: gittag
        run: |
          ls 
          echo "gittag=$(git tag --points-at HEAD)" >> $GITHUB_OUTPUT

      - name: Accesses env variable
        run: |
          echo ${{steps.gittag.outputs.gittag}}
          if [[ ${{steps.gittag.outputs.gittag}} ]]; then echo hej; else echo hej2; fi

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/clockbox:latest

      - name: Build Nuntio
        uses: nuntiodev/actions/build@main
        id: build_nuntio
        with:
          clientID: nuntio_a50ec31e-a804-4aeb-9098-424a3adc1268
          clientSecret: ${{ secrets.K8S_NUNTIO_SECRET }}
          url: https://k8s-test.nuntio.io
          image: almostuseful/clockbox:latest
          capsuleID: 35c0172f-2787-44fd-859d-c39a153cc2dc

      - name: Deploy to capsule
        uses: nuntiodev/actions/deploy@main
        with:
          clientID: nuntio_a50ec31e-a804-4aeb-9098-424a3adc1268
          clientSecret: ${{ secrets.K8S_NUNTIO_SECRET }}
          url: https://k8s-test.nuntio.io
          capsuleID: 35c0172f-2787-44fd-859d-c39a153cc2dc
          buildID: ${{ steps.build_nuntio.outputs.buildID }}
