on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/clockbox:latest
      - name: Build Nuntio
        uses: nuntiodev/actions/build@main
        id: build_nuntio
        with:
          email: jack@nuntio.io
          password: ${{ secrets.K8S_NUNTIO_PASSWORD }}
          url: https://k8s-test.nuntio.io
          image: almostuseful/clockbox:latest
          projectID: bc9f27d2-d7c5-4f69-b5bf-8122857f6cce
          capsuleID: 35c0172f-2787-44fd-859d-c39a153cc2dc
      - name: Deploy to capsule
        uses: nuntiodev/actions/deploy@main
        with:
          email: jack@nuntio.io
          password: ${{ secrets.K8S_NUNTIO_PASSWORD }}
          url: https://k8s-test.nuntio.io
          projectID: bc9f27d2-d7c5-4f69-b5bf-8122857f6cce
          capsuleID: 35c0172f-2787-44fd-859d-c39a153cc2dc
          buildID: ${{ steps.build_nuntio.outputs.buildID }}
